<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Validator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .has_required {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 my-5">

                <password-helper inline-template>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                          v-model="password"
                        >

                        <small class="form-text text-muted">
                            <span :class="has_minimum_length ? 'has_required' : ''">
                                At least 8 characters
                            </span><br>

                            <span :class="has_lowercase ? 'has_required' : ''">
                                One lowercase letter
                            </span><br>

                            <span :class="has_uppercase ? 'has_required' : ''">
                                One uppercase letter
                            </span><br>

                            <span :class="has_number ? 'has_required' : ''">
                                One number
                            </span><br>

                            <span :class="has_special ? 'has_required' : ''">
                                One special character
                            </span>
                        </small>
                    </div>
                </password-helper>

            </div>
        </div>
    </div>
</div>

<script>
Vue.component('password-helper', {
    data() {
        return {
            password: '',
            has_minimum_length: false,
            has_lowercase: false,
            has_uppercase: false,
            has_number: false,
            has_special: false
        }
    },
    watch: {
        password() {
            this.has_minimum_length = this.password.length >= 8;
            this.has_number = /\d/.test(this.password);
            this.has_lowercase = /[a-z]/.test(this.password);
            this.has_uppercase = /[A-Z]/.test(this.password);
            this.has_special = /[!@#$%^&*(),.?":{}|<>]/.test(this.password);
        }
    }
});

new Vue({
    el: '#app'
});
</script>

</body>
</html>
